<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Merento | Remember Your Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app" class="th">
    <div class="app-content">
      <div class="container">
        <div class="app-header">
          <div class="flex">
            <h1 class="app-title">My Task</h1>
            <button class="theme-switcher border-less"><img src="" alt="sun" class=""></button>
          </div>
        </div>
        <div class="todo-main">
          <div class="todo-add">
            <input type="text" class="dr input-todo" name="add-new-item" aria-label="add new todo item" placeholder="Create a new todo...">
            <img src="./images/icon-forward.svg" alt="Enter" class="icon-enter">
          </div>
          <div class="todo-item-wrapper dr">
              <ul class="item-list" dropzone="true">
                
              </ul>
            <div class="todo-footer flex">
              <span class="todo-count">2 items left</span>
              <div class="act-attach">
                <button class="btn-all active border-less btn-theme-hover" data-label="all">All</button>
                <button class="btn-active border-less btn-theme-hover" data-label="active">Active</button>
                <button class="btn-completed border-less btn-theme-hover" data-label="completed">Completed</button>
              </div>
              <button class="btn-clear-completed border-less btn-theme-hover">Clear Completed</button>
            </div>
          </div>
        </div>
        <div class="additional">
          Drag and drop to reorder list
        </div>
      </div>
    </div>
    <div class="user-info"></div>
  </div>

</body>
</html>
