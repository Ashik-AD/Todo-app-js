<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Merento | Remember Your Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app" class="theme-dark">
    <div class="app-content">
      <div class="container">
        <div class="app-header">
          <div class="flex">
            <h1 class="app-title">My Task</h1>
            <button class="theme-switcher border-less"><img src="./images/icon-sun.svg" alt="sun"></button>
          </div>
        </div>
        <div class="todo-main">
          <div class="todo-add">
            <input type="text" class="dark" name="add-new-item" aria-label="add new todo item" placeholder="Create a new todo...">
          </div>
          <div class="todo-item-wrapper dark">
            <div class="flex flex-col">
              <ul class="item-list">
                <li class="flex">
                  <div class="check-wrapper">
                    <label for="todo-check">
                      <input type="checkbox" name="checkmark">
                      <span class="custome-check"></span>
                    </label>
                  </div>
                  <p class="todo-title">Complete JavaScript Course</p>
                </li>
                <li class="flex">
                  <div class="check-wrapper">
                    <label for="todo-check">
                      <input type="checkbox" name="checkmark">
                      <span class="custome-check"></span>
                    </label>
                  </div>
                  <p class="todo-title">Start ReactJs Course</p>
                </li>
              </ul>
            </div>
            <div class="todo-footer flex">
              <span class="todo-count">2 items left</span>
              <div class="act-attach">
                <button class="btn-all active border-less btn-dark-hover">All</button>
                <button class="btn-active border-less btn-dark-hover">Active</button>
                <button class="btn-completed border-less btn-dark-hover">Completed</button>
              </div>
              <button class="btn-clear-completed border-less btn-dark-hover">Clear Completed</button>
            </div>
          </div>
        </div>
        <div class="additional">
          Drag and drop to reorder list
        </div>
      </div>
    </div>
  </div>

</body>
</html>
